<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js" defer></script>
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- link icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="img">
            <img src="img/undraw_personal_trainer_re_cnua.svg" alt="img-imc">
        </div>
        <div class="conteudo">
            <h1>Calculadora - <span>IMC</span></h1>
            <form class="form">
                <label class="label" for="peso"> Peso em KG </label>
                <div class="peso">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input id="peso" class="input" name="peso" type="number" required placeholder="Peso:">
                    <span>KG</span>
                </div>
                <label class="label" for="altura"> Altura em metros</label>
                <div class="altura">
                    <i class="fa-solid fa-ruler"></i>
                    <input id="altura" class="input" type="number" step="0.01" name="altura" placeholder="Altura: " required>
                    <span>m</span>
                </div>
                <button id="botao" type="submit">Calcular</button>

                <div  class="container-menor hide">
                    <hr>
                    <div class="resultado">
                        <div class="imc-result">
                            
                            <p class="imc-numero"></p>
                            <p>Seu IMC</p>
                        </div>
                        <div>
                            <p id="info"> </p>
                        </div>
                    </div>
                    <hr>
                    <a href="https://brasilescola.uol.com.br/educacao-fisica/Indice-massa-corporal-imc.htm#:~:text=O%20%C3%8Dndice%20de%20Massa%20Corporal,e%20profissionais%20de%20Educa%C3%A7%C3%A3o%20F%C3%ADsica." target="_blank">Mais Informaçôes sobre IMC <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
                    
            </form>

            

            
        </div>
    </section>
</body>
</html>
